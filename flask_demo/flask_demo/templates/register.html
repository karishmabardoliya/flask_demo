{% extends "index.html" %}
{% block title %} Register {% endblock %}
{% block body %}
    {% if not session.regr%}
    <div class = "container">
        <form action = "{{ url_for('add_std') }}" method=post>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control" id="name" name = "name"  placeholder="Enter Full Name" required>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" id="username" name = "uname"  placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name ="passw" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" name ="cpass" placeholder="Enter Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    {% endif %}        
{% endblock %}
